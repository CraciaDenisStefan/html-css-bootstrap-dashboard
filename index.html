<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="searchbar fixed-top">
        <!-- Inizio Searchbar -->
        <div class="container-fluid bg-light">
            <div class="row g-2 align-items-center justify-content-between">
                <!-- Inizio row searchbar -->
                <div class="col-1 col-md-2 ">
                    <!-- Inizio col sinistra -->     
                        <div class="d-block d-md-none">
                            <img class="img-fluid " src="./img/mobile-logo.png" alt="">
                        </div>
                        <div class="d-none d-md-block">
                            <img class="img-fluid" src="./img/logo.svg" alt="">
                        </div>
                </div>
                <div class="col-10 col-md-8 d-flex align-items-center search_bar">
                    <!-- Inizio col centrale -->
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                    <input class="form-control me-2 border-0 search_background" type="search" placeholder="Prova a cercare : Lezioni di Laravel" aria-label="Search">
                </div>
                <div class="col-1 col-md-2">
                    <!-- Inizio col destra -->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-3 d-none d-md-block"> 
                                <a href="#"><i class="fa-solid fa-list text-secondary"></i></a>
                            </div>
                            <div class="col-3  d-none d-md-block">       
                                <a href="#"><i class="fa-solid fa-circle-question text-secondary"></i></a>
                            </div>
                            <div class="col-3  d-none d-md-block"> 
                                <a href="#"><i class="fa-solid fa-ellipsis-vertical text-secondary"></i></a>
                            </div>
                            <div class="col-3 ">
                                <div class="dropdown">
                                    <a class="" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-bell text-warning"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                                      <li><a class="dropdown-item" href="#">Fatturazioni</a></li>
                                      <li><a class="dropdown-item" href="#">Logout</a></li>
                                    </ul>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar fixed-top d-flex align-content-between justify-content-center flex-wrap text-white">
            <!-- Inizio side bar -->
            <div class="p-2">
                <div class="p-1"><i class="fa-solid fa-house"></i>
                    <div class="mx-2 d-none d-md-inline-block">Home</div>
                </div>
                <div class="p-1"><i class="fa-solid fa-chart-simple"></i>
                    <div class="mx-2 d-none d-md-inline-block">Stats</div>
                </div>
                <div class="p-1"><i class="fa-sharp fa-solid fa-signal"></i>
                    <div class="mx-2 d-none d-md-inline-block">Signals</div>
                </div>
            </div>
            <div class="p-2 hov_ad"><i class="fa-solid fa-gear"></i>
                <div class="mx-2 d-none d-md-inline-block">Admin</div>
            </div>
    </div>
    <main>
      <div class="container-fluid">
        <section class="new_student">
            <!-- Inizio section nuovo studente -->
            <div class="row">
                <div class="col-12 col-md-4 order-md-3 background_green h_50">nuovo studente</div>
                <div class="col-12 col-md-4 order-md-1 background_green h_50">boolean</div>
                <div class="col-12 col-md-4 order-md-2 background_green h_50">125</div>
            </div>
        </section>
        <section class="info">
            <!-- Inizio section informazioni -->
            <div class="row">
                <div class="col-12 col-lg-6 h_50 background_green">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 h_20"></div>
                            <div class="col-12 h_20"></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 h_50 background_green">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 h_20"></div>
                            <div class="col-12 h_20"></div>
                        </div>
                </div>
            </div>  
        </section>
      </div>

    </main>
